  {% extends 'base.html' %}
{% block css %}
     <style>.container{
        min-height : 80vh;
    }</style>

{% endblock css %}   
{% block title %}Contact{% endblock title %}
{% block activecontact %}active{% endblock activecontact %}
{% block body %}
{% if success %}  
<div class="alert alert-success alert-dismissible fade show" role="alert">
  Your Action Has Been Recorded
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 {% endif %}
<div class="container">
<h2>Contact Us</h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
  </div>  
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="post" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock body %}
